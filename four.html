<html>
    <head>
        <title>task-3 sponsor registration</title>
    </head>
    <body>
        <h1 text-align="center">Sponsor Registration</h1>
        <form>
            <label>Prefix</label>
            <input type="text"/>  <br><br>
            <label>Name</label>
            <input type="text"/>   
            <input type="text"/>   <br><br>
            <label>Preferred Pronouns</label>
            <input type="text"/>     <br><br>
            <label>Email</label>
            <input type="email"/>     <br><br>
            <label>Work Phone</label>
            <input type="number"/>      <br><br>
            <label>Cell Phone</label>
            <input type="number"/>     <br><br>
            <label>Job Title</label>
            <input type="text"/>   <br><br>
            <label>Company</label>
            <input type="text"/>    <br><br>
            <label>Full Business Address</label> <br><br>
            <input type="text"/><br><br>
            <label>Company Website</label> <br><br>
            <input type="url"/><br><br>
            <label>Company Description</label><br><br>
            <textarea rows="3" cols="8"> </textarea><br><br>
            <label>Company Facebook page</label><br><br>
            <input type="url"/><br><br>
            <label>Company Twitter Handle</label><br><br>
            <input type="url"/><br><br>
            <label>Company LinkedIn Handle</label><br><br>
            <input type="url"/><br><br>
            <label>Sponsorship Level</label><br>
            <input type="radio" name="level"/>Gold <br>
            <input type="radio" name="level"/>Diamond<br>
            <input type="radio" name="level"/>Platinum<br><br>
            <label>Additional Guests(name,email)</label><br><br>
            <input type="text"/>
        </form>
    </body>
</html>
